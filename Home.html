<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASHS Sports Tracker</title>
  <link rel="stylesheet" href="./website.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ASHS Sports Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tool Selection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recording</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Share</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Email</a></li>
              <li><a class="dropdown-item" href="#">Text</a></li>
              <li><a class="dropdown-item" href="#">Link</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <img src="./Images/navbarlogoimage.png" alt="Navigation Bar ASHS Logo" class="top-left-image">

  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Carousel Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Images/footballcarouselimage.jpg" alt="Image 1 - Football">
        <div class="carousel-caption">
          <h3>Football</h3>
          <p>Select</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Images/rugbycarouselimage.jpg" alt="Image 2 - Rugby">
        <div class="carousel-caption">
          <h3>Rugby</h3>
          <p>Select</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Images/netballcarouselimage.jpg" alt="Image 3 - Netball">
        <div class="carousel-caption">
          <h3>Netball</h3>
          <p>Select</p>
        </div>
      </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
